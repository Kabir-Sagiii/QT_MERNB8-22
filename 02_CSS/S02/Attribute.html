<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ol[type="a"] {
        color: pink;
      }

      input[placeholder] {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h2>Attribute Selector</h2>
    <input type="text" placeholder="enter some content" />
    <input type="password" placeholder="password" />
    <input type="text" />
    <ol type="i">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="a">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
  </body>
</html>
