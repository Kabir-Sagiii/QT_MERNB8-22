<!DOCTYPE html>
<html>
  <head>
    <title>Forms Concept</title>
  </head>

  <body>
    <h2>type values</h2>
    <form name="userForm">
      <div>
        <label>User Name : </label><br />
        <input type="text" placeholder="enter username" size="3" />
      </div>
      <br />

      <div>
        <label>Password : </label><br />
        <input type="password" placeholder="enter password" />
      </div>
      <br />

      <div>
        <label>Email Id : </label><br />
        <input type="email" placeholder="email" />
      </div>
      <br />

      <div>
        <label>Gender: </label><br />
        <input type="radio" name="gender" /><lable>male</lable>
        <input type="radio" name="gender" /><lable>female</lable>
        <input type="radio" name="gender" /><lable>other</lable>
      </div>
      <br />

      <div>
        <label>select Fav Language: </label><br />
        <input type="checkbox" /><lable>HTML</lable>
        <input type="checkbox" /><lable>CSS</lable>
        <input type="checkbox" /><lable>JS</lable>
        <input type="checkbox" /><lable>C#</lable>
      </div>
      <br />

      <div>
        <label>DOB : </label><br />
        <input type="date" />
      </div>
      <br />
      <div>
        <label>DOB : </label><br />
        <input type="time" />
      </div>
      <br />

      <div>
        <label>Select the file : </label><br />
        <input type="file" multiple />
      </div>
      <br />

      <div>
        <input type="button" value="Login" />
      </div>
      <br />

      <div>
        <input list="mylist" />

        <datalist id="mylist">
          <option>React</option>
          <option>React JS</option>
          <option>C sharp</option>
          <option>C++</option>
        </datalist>
      </div>
      <br />

      <div>
        <lable>Select Day</lable><br />
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>June</option>
        </select>
        <select>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
        </select>
        <br />
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </form>
  </body>
</html>
