<!DOCTYPE html>
<html>
  <head>
    <title>Forms Concept</title>
  </head>

  <body>
    <h2>Input Element in the Form element</h2>
    <form name="userForm">
      <div>
        <input type="text" placeholder="enter username" value="sagar" />
      </div>
      <br />

      <div>
        <input type="password" placeholder="enter password" value="sagar@123" />
      </div>
      <br />

      <div>
        <input type="button" value="Login" />
      </div>
      <br />
    </form>

    <!-- <form name="productForm"></form> -->
  </body>
</html>
