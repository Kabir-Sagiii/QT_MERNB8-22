<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form>
      <h2>Attributes</h2>
      <div>
        <input type="text" minlength="5" />
      </div>
      <br />
      <div>
        <input type="text" maxlength="5" />
      </div>
      <br />
      <div>
        <input type="text" size="2" />
      </div>
      <br />
      <div>
        <input type="text" required />
      </div>
      <br />
      <div>
        <input type="text" pattern="" />
      </div>
      <div>
        <input type="text" id="username" class="box" name="uname" />
      </div>
      <h2>Textarea Element</h2>
      <textarea rows="10" cols="40"></textarea><br /><br />
      <h2>Progress Element</h2>
      <progress min="0" max="100" value="90"></progress>
    </form>
  </body>
</html>
