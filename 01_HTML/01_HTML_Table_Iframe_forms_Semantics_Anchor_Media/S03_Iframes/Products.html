<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Page</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 30px auto;
        max-width: 1200px;
      }

      /* Product Card Styling */
      .product-card {
        background-color: white;
        width: 250px;
        margin: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transform: scale(1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .product-card:hover .product-image {
        transform: scale(1.1);
      }

      .product-info {
        padding: 15px;
        text-align: center;
      }

      .product-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #333;
      }

      .product-price {
        font-size: 1.1rem;
        color: #e67e22;
        margin-bottom: 15px;
      }

      .buy-btn {
        background-color: #27ae60;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .buy-btn:hover {
        background-color: #2ecc71;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Applying Animation to the Product Cards */
      .product-card {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Our Latest Products</h1>
    </header>

    <!-- Product Container -->
    <div class="container">
      <!-- Product Card 1 -->
      <div class="product-card">
        <img
          src="https://via.placeholder.com/250x200"
          alt="Product 1"
          class="product-image"
        />
        <div class="product-info">
          <h2 class="product-title">Product 1</h2>
          <p class="product-price">$29.99</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="product-card">
        <img
          src="https://via.placeholder.com/250x200"
          alt="Product 2"
          class="product-image"
        />
        <div class="product-info">
          <h2 class="product-title">Product 2</h2>
          <p class="product-price">$49.99</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="product-card">
        <img
          src="https://via.placeholder.com/250x200"
          alt="Product 3"
          class="product-image"
        />
        <div class="product-info">
          <h2 class="product-title">Product 3</h2>
          <p class="product-price">$19.99</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

      <!-- Product Card 4 -->
      <div class="product-card">
        <img
          src="https://via.placeholder.com/250x200"
          alt="Product 4"
          class="product-image"
        />
        <div class="product-info">
          <h2 class="product-title">Product 4</h2>
          <p class="product-price">$39.99</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
