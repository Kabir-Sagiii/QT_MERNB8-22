<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        border-width: 2px;
        border-style: dotted;
        border-color: blue;
        width: 40%;
        height: 400px;
      }
      h2 {
        border-width: 2px;
        border-style: dashed;
        border-color: green;
      }
      h3 {
        border-width: 2px;
        border-style: solid;
        border-color: red;
      }
      h4 {
        border-width: 2px;
        border-style: double;
        border-color: coral;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to CSS : Border Property</h1>
    <h2>Welcome to CSS : Border Property</h2>
    <h3>Welcome to CSS : Border Property</h3>
    <h4>Welcome to CSS : Border Property</h4>
  </body>
</html>
